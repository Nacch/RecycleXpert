<h2 class="register-donation-title">Registrar Donación</h2>

<form [formGroup]="donationForm" (ngSubmit)="submitDonation()" class="donation-form">
  <!-- Campo: Nombre del Donante -->
  <mat-form-field appearance="fill">
    <mat-label>Nombre del Donante</mat-label>
    <input matInput formControlName="donorName" placeholder="Ingrese el nombre del donante" />
    <mat-error *ngIf="donationForm.get('donorName')?.invalid && donationForm.get('donorName')?.touched">
      El nombre es obligatorio.
    </mat-error>
  </mat-form-field>

  <!-- Campo: Monto de la Donación -->
  <mat-form-field appearance="fill">
    <mat-label>Monto de la Donación</mat-label>
    <input matInput type="number" formControlName="amount" placeholder="Ingrese el monto" />
    <mat-error *ngIf="donationForm.get('amount')?.invalid && donationForm.get('amount')?.touched">
      El monto debe ser mayor a 0.
    </mat-error>
  </mat-form-field>

  <!-- Campo: Selección de Evento -->
  <mat-form-field appearance="fill">
    <mat-label>Evento Asociado</mat-label>
    <mat-select formControlName="eventId">
      <mat-option *ngFor="let event of events" [value]="event.id">
        {{ event.eventName }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="donationForm.get('eventId')?.invalid && donationForm.get('eventId')?.touched">
      Selecciona un evento válido.
    </mat-error>
  </mat-form-field>

  <!-- Botones de acción -->
  <div class="actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="donationForm.invalid">
      Registrar Donación
    </button>
    <button mat-raised-button color="accent" type="button" (click)="cancel()">
      Cancelar
    </button>
  </div>
</form>
