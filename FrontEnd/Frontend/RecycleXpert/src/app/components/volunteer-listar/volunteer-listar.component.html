<p>Lista de Voluntarios</p>

<mat-form-field>
    <mat-label>Filtro de datos</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>
  
  <table mat-table [dataSource]="dsVolunteer" class="mat-elevation-z8" style="width: 100%; margin-top: 20px;">
  
      <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
      <!-- Client Name Column -->
      <ng-container matColumnDef="volunteerName">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.volunteerName}} </td>
      </ng-container>

      <!-- Rent Days Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Días de Alquiler </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- Rent Days Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Días de Alquiler </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <!-- Price per Day Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Precio por Día </th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>
  
      <!-- Insurance Column -->
      <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef> Seguro </th>
        <td mat-cell *matCellDef="let element"> {{element.level}} </td>
      </ng-container>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <!-- Icono de Eliminar -->
          <button mat-icon-button color="warn" (click)="borrarVoluntario(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
          <!-- Icono de Edit -->
          <button mat-icon-button color="blue" routerLink="/register-volunteer/{{element.id}} ">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Define Column Headers and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [length]="100"
                 [pageSize]="4"
                 [pageSizeOptions]="[4, 7, 10, 50]"
                 aria-label="Select page">
  </mat-paginator>
